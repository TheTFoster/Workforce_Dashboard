spring.config.import=optional:file:${user.home}/.employeedb/secrets.properties,optional:file:./secrets.properties

# --- App / server ---
spring.application.name=EmployeeDB
server.port=8086
server.address=0.0.0.0
spring.mvc.dispatch-options-request=true
spring.jmx.enabled=false
server.compression.enabled=true
server.http2.enabled=true

# Increase timeouts for large file uploads
server.tomcat.connection-timeout=600000
spring.mvc.async.request-timeout=600000

# Logging (quiet by default)
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# --- DataSource (no secrets here; use env vars) ---
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:employee_database}?useSSL=true&characterEncoding=utf8&connectionTimeZone=UTC&rewriteBatchedStatements=true&allowLoadLocalInfile=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# application.properties
spring.main.web-application-type=servlet



# Hikari (tune as needed)
spring.datasource.hikari.pool-name=EmployeeDBPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
# Let Spring Boot choose the dialect; remove hard-coding:
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Kill Spring Data JDBC repo noise (youâ€™re using JPA)
spring.data.jdbc.repositories.enabled=false

# SQL init: don't auto-run schema/data scripts in prod
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# allow more parts/files per multipart request
server.tomcat.max-part-count=500 
server.tomcat.max-parameter-count=20000  
# keep your size limits sane
spring.servlet.multipart.max-file-size=250MB
spring.servlet.multipart.max-request-size=260MB

# Stream to disk quickly (avoid heap blow-ups)
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.location=${java.io.tmpdir}

# Tomcat safety valves (helps avoid weird 2MB caps)
server.tomcat.max-http-form-post-size=260MB
server.tomcat.max-swallow-size=-1

# Optional: enable Flyway if/when you adopt migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# ===== Email (O365 example) =====
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=your-o365-user@yourdomain.com
spring.mail.password=your-smtp-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=Employee DB <no-reply@yourdomain.com>
# Fallback recipient since your Supervisor table has no email column
app.mail.reset-recipient=it@yourdomain.com

# ===== Password reset =====
app.reset.base-url=http://localhost:3000/reset-password
app.reset.token-hours=2

# ===== Rate limits =====
app.rate.forgot-per-ip-per-hour=10
app.rate.forgot-per-id-per-hour=5
app.rate.reset-per-ip-per-hour=10

# ===== CAPTCHA (optional) =====
app.captcha.enabled=false
app.captcha.provider=recaptcha
app.captcha.secret=YOUR_RECAPTCHA_SECRET

# --- Session cookie: make it work on http://localhost:3000 in dev ---
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax

# Helpful while debugging auth
logging.level.org.springframework.security=INFO
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4173
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC

# Custom app properties for timecard caching
app.timecards.use-cache=true

# Scheduler window & time (2:15am daily)
app.timecards.cache.window-months=6
app.timecards.cache.cron=0 15 2 * * *
