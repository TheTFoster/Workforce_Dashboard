spring.profiles.active=dev

# Verbose logs only in dev
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Show pretty SQL in dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keep schema stable; switch to 'update' ONLY if you accept Hibernate mutating tables
spring.jpa.hibernate.ddl-auto=validate

# Run your SQL seed scripts in dev (if you have schema.sql/data.sql)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Same datasource URL as prod; creds from env still apply
