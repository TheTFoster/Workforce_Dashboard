# dev port
server.port=8086

# Make the JSESSIONID usable on http://localhost:3000 during development
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.path=/

# Allow front-end dev/preview origins
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4173

# Database (use env vars; no secrets committed)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:employee_database}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway uses the same connection
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
