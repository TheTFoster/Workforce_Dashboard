server {
    listen 80;
    server_name localhost;

    # Serve the built UI
    root C:/Users/rfoster/Desktop/EmployeeDB/front-end/dist;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API
    location /api/ {
        proxy_pass http://127.0.0.1:8086/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy CSRF endpoint
    location /csrf-token {
        proxy_pass http://127.0.0.1:8086/csrf-token;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
