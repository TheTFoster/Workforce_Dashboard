# Production security defaults
server.port=8080
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.path=/

# Allow only the production SPA/host to talk to the API
app.cors.allowed-origins=https://employees.cec.com

# Forwarded headers for TLS termination at the proxy/load balancer
server.forward-headers-strategy=native

# Keep error details out of responses
server.error.include-message=never
server.error.include-binding-errors=never

# Health endpoints only; expose others via secured ops channel if needed
management.endpoints.web.exposure.include=health,info
